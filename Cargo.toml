[package]
name = "namada-load-tester"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.4.2", features = ["derive", "env"] }
rand = {version = "0.8", default-features = false}
rand_core = {version = "0.6", default-features = false}
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.107"
namada_sdk = { git = "https://github.com/anoma/namada.git", rev = "c23bf622746fd30ef761981cce2f1c7f60ec0645", default-features = false, features = ["namada-sdk", "std"] }
borsh-derive = { version = "=1.0.0-alpha.4" }
tendermint-config = {version="0.34.0", default-features = false}
tendermint-rpc = {version="0.34.0", features=["http-client"]}
tokio = {version = "1.8.2", default-features = false}
tempfile = "3.8.0"
async-trait = "0.1.74"
